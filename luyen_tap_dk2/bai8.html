<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let N =prompt('nhập tuổi ')
  if (N>120){
    alert(N+'không phải tuổi của 1 người')
  }else if (N<0){
    alert(N+'không phải tuổi của 1 người')
  }else {
    alert(N+'là tuổi của 1 người')
  }
</script>
</body>
</html>
