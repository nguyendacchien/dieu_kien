<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img id="nobita" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyn8f-EdJcYb2kvTh2PD_XfPbw5m4tcMFzaQ&usqp=CAU" style="position:absolute;left:0; top:0;"/>
<script>
    function upArrow() {
        let element =document.getElementById('nobita');
        element.style.top=parseInt(element.style.top)-5+'px';
    }
    function downArrow() {
        let element =document.getElementById('nobita');
        element.style.top=parseInt(element.style.top)+5+'px';
    }
    function leftArrow() {
        let element =document.getElementById('nobita');
        element.style.left=parseInt(element.style.left)-5+'px';
    }
    function rightArrow() {
        let element =document.getElementById('nobita');
        element.style.left=parseInt(element.style.left)+5+'px';
    }
    function move(evt) {
        switch (evt.keyCode){
            case 37:
                leftArrow();
                break;
            case 38:
                upArrow();
                break;
            case 39:
                rightArrow();
                break;
            case 40:
                downArrow();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown',move);
    }

</script>
</body>
</html>
