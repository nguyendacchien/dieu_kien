<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage"
         src="https://i-vnexpress.vnecdn.net/2019/03/02/bai-toan-3768-1551057063-6906-1551496131_m_460x0.png" alt="">
    <p>Click button below move the image to right</p>
    <input type="button" value="click me" onclick="moveRight()">
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');

    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }

    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }

    window.onload = init;

</script>
</body>
</html>
