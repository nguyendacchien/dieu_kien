<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>kiểm tra Max 3 số vừa nhập vào </p>
<script>
    let a= +prompt('nhập số a')
    let b= +prompt('nhập số b')
    let c= +prompt('nhập số c')
    if (a>b&&a>c){
        document.write(a +' là số lớn nhất trong 3 số')
    }else if (b>c){
        document.write(b+' là số lớn nhất trong 3 số')
    }else {
        document.write(c+' là số lớn nhất trong 3 số')
    }
</script>
</body>
</html>
