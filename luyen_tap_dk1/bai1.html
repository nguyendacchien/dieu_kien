<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a =+prompt('nhập 1 số a')
  let b =+prompt('nhập 1 số b')
  if (a%b==0){
    alert(a+' có thể chia hết cho '+b)
  }else {
    alert(a+' không chia hết cho '+b)
  }
</script>
</body>
