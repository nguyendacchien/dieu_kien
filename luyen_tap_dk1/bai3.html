<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>kiểm tra 1 số là số nguyên âm hay nguyên dương :</p>
<script>
    let N = prompt('nhập 1 số nguyên bất kỳ')
    if (N<0){
        document.write(N+' là 1 số nguyên âm')
    }else if (N>0){
        document.write(N+' là 1 số nguyên dương')
    }else {
        document.write(N+' là số không âm cũng không dương')
    }
</script>
</body>
</html>
