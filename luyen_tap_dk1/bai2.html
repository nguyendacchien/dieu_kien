<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let N =prompt('nhập tuổi của 1 học sinh')
  if (N<15){
    alert(N+' tuổi chưa đủ điều kiện để lên lớp 10 ')
  }else if (N>15){
    alert(N+'tuổi bạn thừa độ tuổi để học lớp 10')
  }else {
    alert(N+' tuổi đủ điều kiện học lớp ')
  }
</script>
</body>
</html>
