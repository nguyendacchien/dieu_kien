<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>số tiền hoa hồng nhập được theo số lượng sản phầm:</p>
<script>
    let product = prompt('tổng sản phẩm bán ra trong ngày = ')
    if (product<50){
        rose = product*2000
        document.write(rose+'vnđ tiền hoa hồng của: '+product+' sản phẩm')
    }if (product>100){
        rose = product*3000
        document.write(rose+'vnđ tiền hoa hồng của: '+product+' sản phẩm')
    } else {
        rose = product*2500
        document.write(rose+'vnđ tiền hoa hồng của: '+product+' sản phẩm')
    }
</script>
</body>
</html>
