<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= +prompt('nhập điểm giữa kỳ')
    let b= +prompt('nhập điểm cuối kỳ')
    tbm = (a+(b*2))/3
    if (tbm<6.5){
        document.write(tbm +' học lực yếu')
    }else if (tbm>=8){
        document.write(tbm +' học lực giỏi')
    }else {
        document.write(tbm +' học lực khá')
    }
</script>
</body>
</html>
