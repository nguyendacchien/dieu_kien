<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="good" onchange="setSelected('good')" type="checkbox">Good
<br>
<input id="cheap" onchange="setSelected('cheap')" type="checkbox">Cheap
<br>
<input id="fast" onchange="setSelected('fast')" type="checkbox">Fast

<script>
    function setSelected(id) {
        let cheapStatus = document.getElementById('cheap').checked;
        let goodStatus = document.getElementById('good').checked;
        let fastStatus = document.getElementById('fast').checked;

        if (id === 'good') {
            if (cheapStatus && fastStatus) {
                fastStatus = false;
            }
        } else if (id === 'cheap') {
            if (goodStatus && fastStatus) {
                goodStatus = false;
            }
        } else {
            if (goodStatus && fastStatus) {
                cheapStatus = false;
            }
        }

        document.getElementById('cheap').checked = cheapStatus;
        document.getElementById('good').checked = goodStatus;
        document.getElementById('fast').checked = fastStatus;
    }
</script>
</body>
</html>
