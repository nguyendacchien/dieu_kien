<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let k= +prompt('cân nặng: kg')
    let h = +prompt('chiều cao: m')
    BMI=k/(h*2)
    if (BMI<18){
        document.write('underweight')
    }else if (BMI<25){
        document.write('normal')
    }else if (BMI<30){
        document.write('overweight')
    }else {
        document.write('obese')
    }
</script>
</body>
</html>
