<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    button {
        width: 100%;
        height: 100%;
    }
    table{
        width: 300px;
        height: 200px;
        border: cadetblue;
    }
    input{
        width: 97%;
        height: 85%;
    }
</style>
<body>
<table border="1">
    <tr>
        <td colspan="4">
            <input type="text" id="out-put">
        </td>
    </tr>
    <tr>
        <td>
            <button value="1" onclick="setOutput(1)">1</button>
        </td>
        <td>
            <button onclick="setOutput(2)">2</button>
        </td>
        <td>
            <button onclick="setOutput(3)">3</button>
        </td>
        <td>
            <button onclick="setOutput('+')">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="setOutput(4)">4</button>
        </td>
        <td>
            <button onclick="setOutput(5)">5</button>
        </td>
        <td>
            <button onclick="setOutput(6)">6</button>
        </td>
        <td>
            <button onclick="setOutput('-')">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="setOutput(7)">7</button>
        </td>
        <td>
            <button onclick="setOutput(8)">8</button>
        </td>
        <td>
            <button onclick="setOutput(9)">9</button>
        </td>
        <td>
            <button onclick="setOutput('*')">X</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="clearOutput()">C</button>
        </td>
        <td>
            <button onclick="setOutput(0)">0</button>
        </td>
        <td>
            <button onclick="calculator()">=</button>
        </td>
        <td>
            <button onclick="setOutput('/')">/</button>
        </td>
    </tr>
</table>
<script>
    let check = false;

    function setOutput(number) {
        if (check) {
            document.getElementById("out-put").value = number;
            check = false;
        } else {
            document.getElementById("out-put").value += number;
        }
    }

    function calculator() {
        check = true;
        let output = document.getElementById("out-put").value;
        document.getElementById("out-put").value = eval(output);
    }

    function clearOutput() {
        document.getElementById("out-put").value = '';
    }

    function clearNumber() {
        let output = document.getElementById("out-put").value;
        console.log(output)
    }
</script>
</body>
</html>
